<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>ECharts</title>
    <script th:src="@{echarts/echarts.js}" src="../../static/echarts/echarts.js"></script>
    <script th:src="@{JQuery/jquery-3.3.1.min.js}" src="../../static/JQuery/jquery-3.3.1.min.js"></script>
    <script th:src="@{vue/vue.js}" src="../../static/vue/vue.js"></script>
</head>
<body>
<h1 th:text="${value1}">测试</h1>

<div id="app">
    <input v-model="value1.v1">
    <input v-model="value1.v2">
    <input v-model="value1.v3">
</div>

<div id="main" style="width: 600px;height:400px;"></div>
    <script type="text/javascript">
        var myChart = echarts.init($("#main").get(0));
        var option = {
            title: {
                text: 'ECharts 入门示例'
            },
            tooltip: {},
            legend: {
                data:['销量']
            },
            xAxis: {
                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
            },
            yAxis: {},
            series: [{
                name: '销量',
                type: 'bar',
                data: [5, 20, 36, 10, 10, 20]
            }]
        };
        myChart.setOption(option);
    </script>

    <script>
        var vue = new Vue({
            el:'#app',
            data:{
                value1:{
                    v1:"数据1-1",
                    v2:"数据1-2",
                    v3:"数据1-3",
                }
            }
        });
    </script>
</body>
</html>
